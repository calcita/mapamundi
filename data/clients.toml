    title  = ""
    quote  = "**El viaje** comenzó en Madrid luego de volar 13 horas desde Montevideo. Visité países que no había planificado ir: Albania, Bulgaria y Grecia. En el sur de Austria realicé dos voluntariados en granjas orgánicas. Berlin me atrapó de nuevo y me quedé 6 semanas. En Londres caminé durante horas solo para ver un graffiti de [Mary Wollstonecraft](//es.wikipedia.org/wiki/Mary_Wollstonecraft/) -hay una campaña de crowdfunding para hacerle un monumento-."
   logo  = "201706_Deutschlandsberg_001_lzn.jpg"

[[list]]
   avatar = "compass.svg"
   name   = ""
  title  = ""
   quote  = "**Me tomé** mal un tren en Barcelona y casi quedó en medio de un pueblo fantasma sin llegar al aeropuerto que me llevaría a Venecia y de allí a mi primera granja. Me olvidé la mochila grande en un bus en Graz pero a los 5 minutos me di cucenta y volvía al bus donde me esperaba el chofer con mi mochila. Mientras recorría la costa croata iba huyendo del calor y lxs turistxs para volver a sentirme como en casa en una granja de Austria."
  logo   = "201708_Burgenland_049_lzn.jpg"

[[list]]
    avatar = "bubbles.svg"
    name   = ""
    title  = ""
    quote  = "**Dober dan** - hvala - faleminderit - blagodarya - efcharistó - gràcies -merci- thank you - grazie - obrigada - obrigado - danke. Mi lista de cómo decir gracias en el idioma de los países que he visitado. Intento de aprenderla antes de llegar pero a veces me voy sin saber decir 'gracias'. A pesar de mi timidez, conocí gente de todas partes del mundo. Algunas personas se *sorprendían* que viajara sola, otras que lo hiciera sin prisa y casi sin rumbo, o que me fuera a trabajar a una granja en un país tan lejano al mío."
    logo   = "IMG_20170713_184050_lzn.jpg" 
    
    [[list]]
    avatar = "bullhornn.svg"
    name   = ""
    title  = ""
    quote  = "**Viajo porque** puedo. Reconozco mis privilegios -por no ser pobre, ser blanca, cisgénero y no tener ninguna discapacidad según la OMS- que me han permitido realizar una carrera universitaria, trabajar, independizarme y soñar con viajar. Hay personas que viajan con mucho menos dinero que yo y otras con muchísimo más. Viajo porque quiero que ni la falta de dinero, ni los miedos, ni los mandatos sociales, sean un impedimento para seguir."
    logo   = "201707_Varna_069_lzn.jpg"
    
 